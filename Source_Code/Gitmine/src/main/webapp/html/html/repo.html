<!DOCTYPE html>
<html lang="en">
<head>
    <meta  charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/repo.css">
    <link rel="stylesheet" href="../../plugin/bootstrap/css/bootstrap.min.css">
    <script src="../../plugin/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav></nav>

<div class="main">
    <div class="list-header">
        <div class="filter-label">

            <!--<button style="background: transparent; border:none"><span class="label label-default">默认标签</span></button>-->
            <!--<span class="label label-primary">主要标签</span>-->
            <!--<span class="label label-success">成功标签</span>-->
            <!--<span class="label label-info">信息标签</span>-->
            <!--<span class="label label-warning">警告标签</span>-->
            <!--<span class="label label-danger">危险标签</span>-->

        </div>
    </div>
    <div class="container">
        <!--for pc-->
        <div class="list">
            <!--以下会被循环输出-->
            <div class="list-item row">
                <div class="list-item-left">
                    <img src="../../img/logo.png" class="img-responsive center-block">
                </div>
                <div class="compare">
                    <input type="checkbox">
                </div>
                <div class="list-item-right">
                    <div class="title">
                        <span >${owner}</span>
                        /
                        <span >${title}</span>
                    </div>
                    <div>
                        <div class="list-item-right-description">${description}.................................................</div>

                    </div>
                    <div class="list-item-right-bottom">
                        <div class="list-item-right-numbers">
                            <span class="glyphicon glyphicon glyphicon-thumbs-up" title="star"></span>  &nbsp;${star} &nbsp;
                            <span class="glyphicon glyphicon-log-in" title="fork"></span> &nbsp;${fork}&nbsp;
                            <span class="glyphicon glyphicon-headphones" title="subscriber"></span> &nbsp;${subscriber}
                        </div>
                        <div class="list-item-right-time"><span class="glyphicon glyphicon-time" title="time"></span> &nbsp;${time}</div>
                    </div>
                </div>

            </div>



        </div>


        <div class="main-right">

            <div class="recommend-head">
                RECOMMEND
            </div>
            <div class="recommend">
                <div class="recommend-item">
                    <div class="recommend-item-left">
                        <img src="../../img/logo.png" class="img-responsive center-block">
                    </div>

                    <div class="recommend-item-right">
                        <div class="title">
                            <span >${owner}</span>
                            /
                            <span >${title}</span>
                        </div>
                        <div>
                            <div class="list-item-right-description">
                                ${description}.................................................
                            </div>
                        </div>
                        <!--<div class="list-item-right-bottom">-->
                            <!--<div class="list-item-right-numbers">-->
                                <!--<span class="glyphicon glyphicon glyphicon-thumbs-up" title="star"></span>  &nbsp;${star} &nbsp;-->
                                <!--<span class="glyphicon glyphicon-log-in" title="fork"></span> &nbsp;${fork}&nbsp;-->
                                <!--<span class="glyphicon glyphicon-headphones" title="subscriber"></span> &nbsp;${subscriber}-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>

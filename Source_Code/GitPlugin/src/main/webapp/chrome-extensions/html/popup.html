<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>popup</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../javascript/jquery-3.1.0.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>
    <script src="../javascript/highcharts.js"></script>
    <script src="../javascript/background.js"></script>
    <script src="../javascript/popup.js"></script>
</head>
<body>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <span role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <img class="titleIcon" src="../images/notify.png">
                    New notifications
                </span>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="prompt" id="nofity-prompt">
                    No notifications
                </div>
                <div class="list-group" id="notification-list"></div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <img class="titleIcon" src="../images/news.png">
                    News about this repository
                </span>
            </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="panel-body">
                <div class="prompt" id="news-prompt">No news</div>
                <div class="list-group" id="news-list"></div>
                <div style="float:right" id="news-button">
                    <button type="button" class="pageButton" disabled="disabled" id="newsLast">Last</button>
                    <label class="pageNoStyle" id="pageNoNews">0</label>
                    <button type="button" class="pageButton" disabled="disabled" id="newsNext">Next</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingThree">
            <h4 class="panel-title">
                <span class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <img class="titleIcon" src="../images/comment.png">
                    Comments about this repository
                </span>
            </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
            <div class="panel-body">
                <div class="prompt" id="comments-prompt">No comments</div>
                <ul class="list-group" id="comments-list"></ul>
                <div style="float:right">
                    <button type="button" class="pageButton" disabled="disabled">Last</button>
                    <label class="pageNoStyle" id="pageNoComment">0</label>
                    <button type="button" class="pageButton" disabled="disabled">Next</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFour">
            <h4 class="panel-title">
                <span role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
                    <img class="titleIcon" src="../images/recommend.png">
                    Recommend repositories
                </span>
            </h4>
        </div>
        <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
            <div class="panel-body">
                <div class="prompt">No recommendations</div>
                <div class="list-group" id="recommend-list"></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingFive">
            <h4 class="panel-title">
                <span role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
                    <img class="titleIcon" src="../images/graph.png">
                    Analysis Graphs
                </span>
            </h4>
        </div>
        <div id="collapseFive" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingFive">
            <div class="panel-body">
                <figure>
                    <div class="highchart-pos" id="language-chart">

                    </div>
                </figure>

                <figure>
                    <div class="highchart-pos" id="popularity-chart">

                    </div>
                </figure>

            </div>
        </div>
    </div>
</div>
</body>
</html>
